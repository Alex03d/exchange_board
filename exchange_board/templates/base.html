<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image/x-icon">
<!--    <link rel="icon" type="image/png" sizes="32x32" href="img/fav/favicon-32x32.png">-->
<!--    <link rel="icon" type="image/png" sizes="16x16" href="img/fav/favicon-16x16.png">-->

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.ico' %}">


    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link rel="apple-touch-icon" href="{% static 'img/fav/favicon-32x32.ico' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>

        .btn-minimalist {
            display: inline-block;
            font-weight: 400;
            text-align: left;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid #333;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;

            background-color: #f2f2f2;
            color: #444;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .btn-minimalist:hover {
            color: #212529;
            background-color: #e5e5e5;
            border-color: #d2d2d2;
        }

        .text-border {
            border: 1px solid #bbb;
            padding: 5px;
            display: inline-block;
            margin: 5px 0;
            color: #999;
            border-radius: 3px;
        }

        .navbar .navbar-nav .nav-link {
            padding: 10px 20px;
        }

        button, input[type="submit"] {
            border: 1px solid #333;
            background-color: #f2f2f2;
            color: #444;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #e5e5e5;
        }

        body {
            font-size: 18px;
            font-family: 'Tinos', serif;
        }

        .text-border-block {
            border: 1px solid #bbb;
            padding: 5px;
            display: block;
            margin: 5px 0;
            color: #555;
            border-radius: 3px;
            background-color: #f9f9f9;
        }

        .alert-danger {
            background-color: #d3d3d3;
            color: #000;
            border-color: #b0b0b0;
        }

        .simple-list {
            list-style-type: none; /* убираем маркеры списка */
            padding-left: 0;
        }

        .simple-list li {
            margin-bottom: 15px; /* вертикальные отступы между элементами списка */
        }

        .simple-list a {
            color: #555; /* цвет ссылок */
            text-decoration: none; /* убираем подчеркивание */
            font-weight: bold; /* делаем текст жирным */
        }

        .simple-list a:hover {
            color: #333; /* цвет ссылки при наведении */
            text-decoration: underline; /* подчеркивание при наведении */
        }

        .user-link {

            padding: 8px 12px;
            background-color: #f7f7f7; /* светло-серый цвет фона */
            border: 1px solid #e0e0e0; /* рамка вокруг прямоугольника */
            text-decoration: none; /* убираем подчеркивание у ссылки */
            color: #333; /* цвет текста */
            border-radius: 4px; /* скругленные углы */
            transition: background-color 0.3s; /* плавное изменение фона при наведении */
            display: inline-flex; /* позволяет контейнеру автоматически настраивать свою ширину */
            align-items: center; /* выравнивание содержимого по вертикали */
            justify-content: left;
            min-width: 210px;
        }

        .user-link:hover {
            background-color: #e0e0e0; /* цвет фона при наведении */
        }


        /* Styles for Pagination */
        .pagination {
            display: flex;
            justify-content: flex-start;
            list-style-type: none; /* remove bullet points */
            padding: 0; /* remove default padding */
        }

        .pagination li {
            margin: 0 5px; /* space between pagination items */
        }

        .pagination a, .pagination span {
            display: block;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            color: #444;
            background-color: #f2f2f2;
            border: 1px solid #333;
            text-decoration: none; /* remove underline from links */
        }

        .pagination a:hover {
            color: #212529;
            background-color: #e5e5e5;
            border-color: #d2d2d2;
        }

        .pagination .active a {
            background-color: #e5e5e5;
            border-color: #d2d2d2;
            pointer-events: none; /* make it non-clickable */
        }

        .pagination .active .page-link {
            background-color: gray; /* или любой другой оттенок серого, например, #808080 */
            border-color: gray; /* или такой же оттенок серого, что и для background-color */
            color: white; /* если вам нужен контрастный текст, например, белый */
        }

        .star {
                color: orange;
            }

        .star.half {
            color: orange;
        }

        .error {
            color: red;
        }


    </style>
    <title>{% block title %}{{ title }}{% endblock title %}</title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <h1>{{ text }}</h1>
      <main class="container mt-4 mb-4">
          <div class="card">
              <div class="card-body">
                  {% block content %}
                      Контент не подвезли :(
                  {% endblock %}
              </div>
          </div>
      </main>
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}
    </footer>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
