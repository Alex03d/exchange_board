{% extends 'base.html' %}

{% block content %}
<h2>Resend Confirmation Email</h2>
<p>If you did not receive the confirmation email, please enter your email below to resend it.</p>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <button type="submit">Resend Email</button>
    </div>
</form>
{% endblock %}
