{% extends "base.html" %}

{% block title %}
Upload Screenshot as Author
{% endblock title %}

{% block content %}
<h2>Upload Screenshot as Author</h2>

<form action="{% url 'author_uploads_screenshot' transaction.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Upload your transfer screenshot:</label>
        <input type="file" name="author_uploads_transfer_screenshot" class="form-control-file">
    </div>
    <button type="submit" class="btn btn-minimalist">Upload</button>
</form>
{% endblock content %}
