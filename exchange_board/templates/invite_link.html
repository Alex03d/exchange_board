<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation Link</title>
    <style>
        #invite-link {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Invitation Link</h1>
    <input type="text" id="invite-link" value="{{ invite_link }}" readonly>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <p>Copy and share the above link to invite someone.</p>
    <h2>Your Previous Invitations</h2>
    <ul>
        {% for invite in previous_invitations %}
        <li>{{ invite.code }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Go to Dashboard</a>

    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("invite-link");
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>
</html>
