{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomads&Nomads</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>

    <!-- Header -->
    <header class="bg-light py-3">
        <nav class="container navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Nomads & Nomads</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Левая часть -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <!-- Добавьте или удалите ссылки в зависимости от вашего приложения -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_invite' %}">Generate Invitation Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_offer' %}">Create an offer</a>
                    </li>
                </ul>

                <!-- Правая часть -->
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        </li>
                        <!-- Пользователи могут зарегистрироваться только по приглашению, поэтому мы не предоставляем прямую ссылку на регистрацию здесь -->
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

</body>
